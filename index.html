<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Gpower Studio</title>
</head>
<body>
    <header class="container">
        <img src="img/logogpower.jpg" alt="logo institucional" class="logo">
    </header>
    <main>
        <section>
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img  class="img" src="img/foto1.jpg" alt="Sobrancelha">
                    <div class="carousel-caption">
                        <h3 class="titulo_carrossel">Sobrancelha</h3>
                        <p class="titulo_carrossel">Design incomparável</p>
                    </div>
                  </div>
                  <div class="item">
                    <img class="img" src="img/foto2.jpg" alt="limpeza de pele">
                    <div class="carousel-caption">
                        <h3 class="titulo_carrossel">Limpeza de pele</h3>
                        <p class="titulo_carrossel">Sua pele tão macia quanto um pêssego</p>
                    </div>
                    </div>
                    <div class="item">
                        <img class="img" src="img/foto3.jpg" alt="cilios">
                        <div class="carousel-caption">
                            <h3 class="titulo_carrossel">Cílios</h3>
                            <p class="titulo_carrossel">Seus cílios volumosos como nunca vistos</p>
                        </div>
                    </div>    
            </div>
              
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            <h2 class="titulo">Nossos serviços</h2>
        </section>
    </main>


<script src="jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>

</body>
</html>
